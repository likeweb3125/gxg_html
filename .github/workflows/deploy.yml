name: Deploy to Production

on: [push]

jobs:
  build:
    name: Build
    runs-on: [self-hosted, win]
    steps:      
      - name: Set up SSH
        run: |
          mkdir -Force -Path ~/.ssh
          echo "${{ secrets.HEOSUYEON_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          # SSH 키의 권한을 제한하는 방법
          $acl = Get-Acl ~/.ssh/id_rsa
          $acl.SetAccessRuleProtection($true, $false)
          Set-Acl ~/.ssh/id_rsa $acl
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          
      - name: Deploy to server
        run: |
          ssh -v -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "cd ${{ secrets.REPO_PATH }}; git pull origin main"
