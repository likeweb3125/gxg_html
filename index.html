<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title><%=site_title%><%=title_subject%></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=yes">
<meta name="Subject" content="<%=site_title%><%=title_subject%>" />
<meta name="description" content="<%=site_title%>" />
<meta name="keywords" content="<%=site_title%>" />
<meta property="og:title" content="<%=site_title%><%=title_subject%>" />
<meta property="og:description" content="<%=site_meta%>" />
<meta property="description" content="<%=site_meta%>" />
<meta name="keywords" content="<%=site_meta%>" />
<meta property="og:image" content="http://<%=p_a%>/images/LS.jpg" />
<meta property="og:image:width" content="" />
<meta property="og:image:height" content="" />
<meta name="Author" content="(주)라이크웹" />
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" href="css/default.css" />
<link href="https://cdn.jsdelivr.net/npm/swiper@8.4.4/swiper-bundle.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/swiper@8.4.4/swiper-bundle.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="body_user">
<div id="wrap">
    <!-- main -->
    <main id="main">
        <div class="content_wrap">
            <div class="main_content">
                <secttion class="section section0">
                    <div class="section_inner">
                        <div class="section_con">
                            <div class="logo_wrap">
                                <h1 class="logo">
                                    <img src="images/logo.svg" alt="GXG">
                                </h1>
                                <strong>
                                    <img src="images/tit_img.png" alt="게임, 문화로 즐기다!">
                                </strong>
                                <div class="txt">
                                    <b>9월 6일(금), 7일(토) / 2일간</b>
                                    <span>판교역 광장 일대</span>
                                </div>
                            </div>
                            <div class="video_wrap">
                                <div class="video video_playing">
                                    <video src="images/video.mp4" muted autoplay loop playsinline></video>
                                    <button type="button" class="btn_video_play">비디오재생/일시정지</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="banner">
                        <strong>
                            <b>The 1st GXG SOUND TRACK 참가 접수</b>
                        </strong>
                    </div>
                </secttion>
                <div class="section_wrap">
                    <secttion class="section section1">
                        <div class="section_inner">
                            <div class="section_con">
                                <div class="tit">
                                    <div class="img">
                                        <img src="images/event_logo.png" alt="gxg이벤트">
                                    </div>
                                    <div class="btn_box">
                                        <a href="#">
                                            <span class="txt1">
                                                <em>
                                                    <i>
                                                        <img src="images/logo_w.svg" alt="gxg">
                                                    </i>
                                                </em>
                                                <em>
                                                    <i>게임음악경영대회 사전신청</i>
                                                </em>
                                            </span>
                                            <span class="txt2">
                                                <em>
                                                    <i>
                                                        <img src="images/btn_txt.png" alt="THE 1st GXG SOUNDTRACK">
                                                    </i>
                                                    <!-- <i>THE 1st <b>GXG SOUNDTRACK</b></i> -->
                                                </em>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                                <div class="img_box">
                                    <div class="pc_img">
                                        <img src="images/event_con.png" alt="image">
                                    </div>
                                    <div class="m_img">
                                        <img src="images/event_con_m.png" alt="image">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </secttion>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->
    



    <!-- footer -->
    <footer id="footer">








    </footer>
    <!-- //footer -->
</div>
</body>
</html>
